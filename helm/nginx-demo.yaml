project: default
source:
  repoURL: 'https://kubernetes.github.io/ingress-nginx'
  targetRevision: 3.10.1
  helm:
    values: |
      controller:
        autoscaling:
          enabled: true
          minReplicas: 3
          maxReplicas: 10
  chart: ingress-nginx
destination:
  server: 'https://kubernetes.default.svc'
  namespace: ingress-nginx
syncPolicy:
  syncOptions:
    - CreateNamespace=true
ignoreDifferences:
  - group: autoscaling
    kind: HorizontalPodAutoscaler
    jsonPointers:
      - /spec/metrics
